<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login</title>
  <link rel="stylesheet" href="jubo.css">
</head>
<body>
  <div class="banner">
    <img src="banner.jpg" alt="Banner Image" class="banner-img">
  </div>

  <div class="login-box">
    <div class="login-header">🔒 Student Sign In</div>
    <form action="#">
      <input type="email" placeholder="E-mail" required>    
        <div class="password-box">
        <input type="password" placeholder="Password" required>
        <span class="eye-icon">👁️</span>
      </div>
      <button type="submit">🔓Login</button>
    </form>
  </div>

 <div class="extra-images-section">
        <img src="Belly_Bottle_mockup.jpg" alt="Bottle" class="extra-image">
        <img src="Belly_Cap_mockup.jpg" alt="Cap" class="extra-image">
        <img src="Belly_Mockup_4.jpg" alt="bag" class="extra-image">
    </div>

</body>
</html>
